<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
	
	<link rel="stylesheet" href="css/index.css"/>

	<!--<link rel="stylesheet" href="js/jquery.mobile.structure-1.4.0-beta.1.min.css" />-->
    <link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />
	<!--<link rel="stylesheet" href="js/jquery.mobile.structure-1.3.2.min.css" />-->
     
	<script type="text/javascript" charset="utf-8" src="phonegap.js" ></script>
	<script src="js/jq.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
	<script>
        
		$(document).bind('mobileinit', function(){
			$.mobile.defaultPageTransition="none";
            $.mobile.defaultDialogTransition = 'none';
            $.mobile.buttonMarkup.hoverDelay = 0;
		});
        
         
	</script>
    
    <script src="js/index.js"></script>
    <!--<script src="js/jquery.mobile-1.4.0-beta.1.min.js"></script>-->
	
    <script type="text/javascript">
    
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);  
        
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
    // Used by unit tests to tell when the page is loaded.
    window.pageIsLoaded = true;
    navigator.splashscreen.hide();
		// do your thing!
		// navigator.notification.alert("Cordova is working");     
	}	
	</script>
	
</head>
    
<body onload="onBodyLoad()">
    
<!--Home page-->
    
    <div id="home" data-role="page">
        
            <div data-role="header" data-position="fixed" data-theme="c">
                <a href="#left-panel" id="menuNav" class="ui-nodisc-icon" data-role="none"><img src="images/menu_g.png"/></a>
                <h1 id="sectionTitle">PFAI</h1>
                <h2 id="subTitle">Supporting the players</h2>
                
            </div>
            
            <div data-role="content">
                <h1>Home Page</h1>
                
                
            </div>
            <!--Slide Content Left Panel-->
            
            <div data-role="panel" id="left-panel" data-theme="c" data-inset="true">
                <div data-role="controlgroup">
                    <p>Menu</p>
                </div>
                <div data-role="content">
                    <ul id="homeList" data-role="listview" class="ui-icon-nodisc ui-icon-alt">
                        
                    
                    </ul>
                    
                </div>
                <div data-role="footer">
                    
                
                </div>

            </div>
    </div>
        
<!--End homepage-->

    
	
</body>
</html>
